<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RotateXYZ</title>
    <style>
        body {
            background-color: red;
            color: red;
        }
        .container {
            perspective: 40px
        }
        .rotate {
            width: 150px;
            height: 250px;
            background-color: blue;
            font-size: 4em;
            
            margin: auto;
            margin-bottom: 50px;
            
            transition: 10s;
            
        }
        body:hover .rotate1 {
            transform: rotateX(100turn);
            transform-origin: bottom;
            
        }
        body:hover .rotate2 {
            transform: rotateY(2000turn);
        }
        body:hover .rotate3 {
            transform: rotateZ(100turn);
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="rotate rotate1">X</div>
    <div class="rotate rotate2">Y</div>
    <div class="rotate rotate3">Z</div>
    </div>
    
    
</body>
</html>
