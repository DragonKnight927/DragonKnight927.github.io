<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #surface {
            width: 600px;
            height: 400px;
            border: solid;
            
            perspective: 999px;
            margin-top: 100px;
        }
        .card {
            width: 100%;
            height: 100%;
            border: solid 10px blue;
            
/*            transform: rotateY(180deg);*/
            transition: 1s;
            
            transform-style: preserve-3d;
        }
        .face {
            width: 100%;
            height: 100%;
            color: black;
            font-size: 4em;
            
            position:absolute;
        }
        .front {
            background-color: deepskyblue;
            
        }
        .back {
            background-color: dodgerblue;
            transform: rotateY(180deg);
            transition: 1s;
            z-index: -1;
/*            backface-visibility: hidden*/
        }
    </style>
</head>
<body>
   
   <div id="surface">
       <div class="card">
           <div class="face front">Front</div>
           <div class="face back">Back</div>
       </div>
   </div>
    
</body>
</html>
