<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #surface {
            margin-top: 100px;
        }
        img {
            width: 300px;
            box-shadow: 2px 5px 10px grey
        }
        .album {
            display: inline-block;
            transform: perspective(100px) rotateY(-5deg);
            
            margin-right: 40px;
        }
        .album:before {
            content:'';
            height: 97.5%;
            width: 30px;
            background-color: white;
            display: inline-block;
            position: absolute;
            left: 98%;
            
            transform-origin: left;
            transform: perspective(100px) rotateY(45deg);
            
            z-index: -1;
        }
        .album:after {
            content:'';
            width: 100%;
            height: 89%;
            background-color: red;
            display: inline-block;
            position: absolute;
            top: 8px;
            left: 16px;
            z-index: -3;
            box-shadow: 10px 10px 10px grey
        }
    </style>
</head>
<body>
   
   <div id="surface">
       <div class="album" id="album1">
       <img src="https://images.pexels.com/photos/257532/pexels-photo-257532.jpeg?w=940&h=650&auto=compress&cs=tinysrgb" alt=""></div>
       
       <div class="album" id="album2">
       <img src="https://images.pexels.com/photos/479009/pexels-photo-479009.jpeg?w=940&h=650&auto=compress&cs=tinysrgb" alt=""></div>
       
       <div class="album" id="album3">
       <img src="https://images.pexels.com/photos/45170/kittens-cat-cat-puppy-rush-45170.jpeg?w=940&h=650&auto=compress&cs=tinysrgb" alt=""></div>
   </div>
    
</body>
</html>
