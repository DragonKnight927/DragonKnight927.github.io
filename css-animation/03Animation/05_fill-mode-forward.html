<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-image: url(http://cache.marieclaire.fr/data/photo/w1000_ci/4t/chaton-miaule-700.jpg);
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            font-size: 30px;
            color: red;
            
            animation-name: move;
            animation-timing-function: linear;
            animation-duration: 1s;
            animation-iteration-count: ;
            animation-delay: 1s;
            
            animation-fill-mode: backwards;
        }
        
        @keyframes move {
            0% {
                transform: translateX(200px);
            }
            100% {
                transform: translateX(400px);
            }
        }
        
        #forward {
            animation-fill-mode: forwards;
        }
        #backward {
            animation-fill-mode: backwards;
        }
        #both {
            animation-fill-mode: both
        }
    </style>
</head>
<body>
   
   <div id=forward ></div>
   <div id=backward ></div>
   <div id=both ></div>
   
   
    
</body>
</html>
