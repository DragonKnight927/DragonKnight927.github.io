<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            background-color: deepskyblue;
        }
        #ball {
            height: 100px;
            width: 100px;
            background-color: red;
            border-radius: 50%;
            top: -100px;
            position: absolute;
            
            animation-name: drop;
            animation-iteration-count: 1;
            animation-duration: 1s;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
        }
        @keyframes drop {
            0% {
                top: -100px;
            }
            35% {
                top: 500px;
            }
            50% {
                top: 320px;
            }
            65% {
                top: 500px;
            }
            85% {
                top: 400px;
            }
            100% {
                top: 500px;
            }
        }
        #ground {
            top: 600px;
            width: 100%;
            height: 220px;
            background-color: grey;
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
   
   <div id=ball ></div>
   <div id="ground"></div>
   
   
    
</body>
</html>
