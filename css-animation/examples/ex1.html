<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            animation-name: scale;
            animation-duration: 1s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
            position: absolute;
        }
        @keyframes scale {
            0% {
                font-size: 100px;
            }
            100% {
                font-size: 600px;
            }
        }
    </style>
</head>
<body>
   
   <div>?</div>
   <p>Question Mark</p>
    
</body>
</html>
