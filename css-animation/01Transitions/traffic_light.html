<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traffic Light</title>
    <style>
        #light {
            height: 200px;
            width: 200px;
            position: absolute;
            background-color: red;
            border-radius: 50%;
            margin-left: 25px;
            margin-top: 25px;
            border: solid blue;
        }
        #outside {
            height: 500px;
            width: 250px;
            background-color: black;
            border-radius: 9%;
            border: solid blue; 
        }
        #offlight {
            height: 200px;
            width: 200px;
            position: absolute;
            background-color: black;
            border-radius: 50%;
            margin-left: 25px;
            margin-top: 265px;
            border: solid blue;
        }
        body:hover #light {
            top: 248px;
            background-color:springgreen;
        }
        body:hover #offlight {
            top: -232px;
        }
        body:hover {
            cursor:wait;
        }
        input:hover {
            cursor: not-allowed;
        }
        #pole1 {
            width: 350px;
            height: 20px;
            background-color: grey;
            border: solid blue;
            position: absolute;
            top: 120px;
            left: 260px;
            border-right: none;
        }
        #connector {
            width: 20px;
            height: 20px;
            background-color: grey;
            position: absolute;
            left: 609px;
            top: 120.3px;
            border: solid blue;
            border-left: none;
            border-bottom: none;
        }
        #pole2 {
            width: 20px;
            height: 750px;
            background-color: grey;
            position: absolute;
            top: 142.8px;
            left: 606.5px;
            border: solid blue;
            border-top: none;
        }
        #sign {
            height: 260px;
            width: 160px;
            background-color: white;
            border: solid;
            position: absolute;
            left: 330px;
            top: 60px;
            padding: 25px;
            font-size: 2em;
            border-radius: 5%
        }
        input {
            width: 160px;
        }
    </style>
</head>
<body>
    <div id="light"></div>
    <div id="offlight"></div>
    <div id="outside"></div>
    <div id="pole1"></div>
    <div id="connector"></div>
    <div id="pole2"></div>
    <div id="sign">&nbsp;Don't click the Buttons!
    <input type="button" value=" 1st one's safe, right?   " onclick="alert('Mwahahahahahahahahahahahahahahahahahaha!!! Yeah, it was safe.')">
    <input type="button" value="Click, I Dare You (don't)" onclick="alert('WHY did you do that?!')">
    <input type="button" value=" Definitely A Bad Idea  " onclick="alert('You did it AGAIN?!?!')">
    <input type="button" value=" I Swear, If You Click... " onclick="alert('This WILL kill you someday!!!')">
    <input type="button" value="   You Click, You Die      " onclick="alert('Your [-insert car model here-] CRASHED! You DIED!!!')"></div>
    
</body>
</html>
