<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <style>
        html {
            height: 100%;
        }
        body {
            background-color: black;
/*            border: solid 3px;*/
            border-color: darkblue;
            height: 100%;
        }
        div {
            height: 75px;
            width: 75px;
            background-color: darkblue;
            border-radius: 50%;
            position: relative;
            left: 0;
            border: double 10px;
            /*  transition: left 1s;*/
            transition-property: left;
            transition-duration: 1s;
            transition-timing-function: ease;
        }
        body:hover div {
            left: 500px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
