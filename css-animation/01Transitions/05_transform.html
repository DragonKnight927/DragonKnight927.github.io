<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        html {
            height: 100%;
        }
        body {
            background-color: black;
            display: flex;
            height: 100%;
        }
        div {
            width: 10px;
            height: 10px;
            background-color: gold;
            border-radius: 50%;
            margin: auto;
            transition: all 4s linear;
        }
        #red {
           width: 5px;
            height: 5px;
            background-color: red;
            border-radius: 50%;
            margin: auto;
            transition: all 4s linear; 
            position: absolute;
        }
        div:hover {
            transform: scale(1000);
        }
    </style>
</head>
<body>
   
   <div></div>
   <div id="red"></div>
    
</body>
</html>
