<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body, html {
            height: 100%;
            font-size: 30px;
            background-color: black;
        }
        div {
            top: -75px;
            position: relative;
            transition: all 1s;
            color: blue;
            
        }
        body:hover #one {
            top: 75px;
            left: 75px;
        }
        body:hover #two {
            top: 125px;
            left: 150px;
        }
        #two {
            transition-delay: 1s;
        }
        
    </style>
</head>
<body>
    <div id="one">Comes in First</div>
    
    <div id="two">Comes in Second</div>
    
    
</body>
</html>
