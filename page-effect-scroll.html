<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scroll Page</title>
    <style>
        #red, #blue, #gray, #green, #pink {
            background-repeat: no-repeat;
            height: 2400px;
            width: 2400px;
            overflow: auto;
            background-attachment:fixed;
            background-position: center;
            
            
        }
        #red {
            background-image: url(Pictures/Soccer_Red.jpg);
        }
        #blue {
            background-image: url(Pictures/Soccer_Blue.jpg);
        }
        #gray {
            background-image: url(Pictures/Soccer_Gray.jpg);
        }
        #green {
            background-image: url(Pictures/Soccer_Green.jpg);
        }
        #pink {
            background-image: url(Pictures/Soccer_Pink.jpg);
            
        }
        
    </style>
</head>
<body>
   
   <div id="red"></div>
   <div id="blue"></div>
   <div id="gray"></div>
   <div id="green"></div>
   <div id="pink"></div>
    
</body>
</html>
