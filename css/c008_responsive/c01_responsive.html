<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        button {
            background-color: black;
            color: aqua;
            width: 24%;
            height: 30px;
        }
        
        @media all and (max-width:400px) {
            button {
                display: block;
                margin: 5px auto;
                width: 150px;
                height: 40px;
            }
        }
        @media all and (min-width:800px) {
            button {
                width: 190px;
                background-color: red
            }
        }
    </style>
</head>
<body>
   
   <button>1</button>
   <button>2</button>
   <button>3</button>
   <button>4</button>
    
</body>
</html>
