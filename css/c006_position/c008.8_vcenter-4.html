<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        #container {
            width: 200px;
            height: 100px;
            background-color: black;
            position: relative;
            text-align: center;
            line-height: 100px
        }
        
        #item {
            width: 100px;
            height: 50px;
            background-color: lightgray;
            vertical-align: middle;
            display: inline-block;
        }
        
        .filling {}
    </style>
</head>

<body>

    <h1>Vertical Align</h1>
    <div id="container">
        <div class="filling"></div>
        <div id="item"></div>
        <div class="filling"></div>
    </div>

</body>
</html>
