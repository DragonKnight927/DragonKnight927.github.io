<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .container {
            height: 200px;
            background: linear-gradient(to right, aqua, lime);
            position: relative;
        }
        
        .item {
            height: 100px;
            width: 100px;
            background-color: red;
        }
        
        #item1 {
            position: relative;
            right: 100px;
            top: 50px;
        }
        
        #item2 {
            position: absolute;
            top: 50px;
            background-color: yellow;
            right: 100px;
        }
        #item3 {
            position: fixed;
            right: 50px;
            bottom: 0;
        }

    </style>
</head>

<body>
    <h3>Relative is relative to its own original position</h3>

    <div class="container">
        <div class="item" id="item1"></div>
    </div>
    <br>
    <h3>Absolute is relative to its nearest ancestor that has a non-static position </h3>
    <div class="container">
        <div class="item" id="item2"></div>
    </div>
    <br>
    <h3>Fixed is the most annoying type of advertisement ever, stays relative to the viewport </h3>
    <div class="container">
        <div class="item" id="item3"></div>
    </div>

</body>

</html>
