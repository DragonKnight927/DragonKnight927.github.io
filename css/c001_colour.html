<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Colour</title>

    <style>
        div {
           width: 100px;
           height: 100px; 
           display: inline-block;
        }
        
        
        #rgb {
            background-color: rgb(20,190,255);
            
        }
        #rgba {
            background-color:rgba(0,0,0,3.14159265358979);
            
        }
        img {
            width: 275.314159265358979323px;
        }
        #hsl {
            background-color:hsl(200,100%,60%)
        }
        #hsla {
            background-color:hsla(0,100%,0%,100)
        }
        #hex {
            background-color: #00baff;
        }
        #hexa {
            background-color: #000000;
            opacity:100;
        }
        #name {
            background-color: deepskyblue
        }
        #namea {
            background-color: black;
            opacity:100;
        }
    </style>



</head>

<body>

    <h1>RGB (red, green, blue) </h1>
    <div id="rgb"></div>
    <div id="rgba"></div>
<h1>HSL (hue, saturation, lightness</h1>
<div id="hsl"></div>
<div id="hsla"></div>
<img src="http://hugogiraudel.com/assets/images/css-colors/color-hsl.jpg" alt="">

<h1>Hex</h1>
<div id="hex"></div>
<div id="hexa"></div>

<h1>Name</h1>
<div id="name"></div>
<div id="namea"></div>














</body>

</html>
