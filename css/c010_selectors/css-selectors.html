<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        ul {
            font-size: 2em;
            color: blue !important;
        }
        .list {
            color: dodgerblue;
        }
        #interest {
            color: deepskyblue; 
        }
        [data=whatido] {
            color: royalblue;
        }
        h2 {
            font-size: 1.9em;
        }
        ul li {
            color: blue;
        }
        ul>li {
            color: blue;
        }
        span {
            color: red;
        }
        li:first-child {
            color: deepskyblue;
        }
        li:nth-child(2) {
            color: dodgerblue
        }
    </style>
</head>
<body>
  
  <h2 id="1">!Important>>>InlineStyle>>>id>>>Class=Data(Attribute)>>>Tag</h2>
  <h3>Same priority, Order Matters</h3>
  <h3>Psychopath>long path>short path</h3>
  <h3>--css css specificity--</h3>
   <b>
       <ul class="list" id="interest" data="whatido" style="color:black">
       <li>Dragons <span>are Awesome</span></li>
       <li>Video Games</li>
       <li>Reading</li>
       <li>Eating</li>
       <li>Drawing</li>
   </ul>
   </b>
    
</body>
</html>
