<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        div {
            border: solid;
            display: block;

        }
        #inline {
            display: inline;
            font-size: 2em;
            width: 200px;
            height: 200px;
        }
        #inline-block {
            display: inline-block;
            width: 50px;
            height: 20px;
        }
        #none {
            display: none;
        }
        #notvisible {
            visibility: hidden;
            height: 50px;
        }
    </style>
</head>
<body>
   <h1>block: no height, unless we set a height</h1>
   <div></div>
   
   <h1>inline: no width, can't set w or h</h1>
   <div id="inline"></div>
   
   <h1>inline-block: no w or h but can set </h1>
   <div id="inline-block"></div>   
   
   <h1>Not rendered</h1>
   <div id="none"></div>
   <p>some text</p>
   
   <h1>Not visible</h1>
   <div id="notvisible"></div>
   <p>some text</p>
    
</body>
</html>
