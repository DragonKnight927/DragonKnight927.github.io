<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Banner Page</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        h1 {
            text-align: center;
            color
        }
        
        p {
            font-size: 1.5em;
            text-align: center;
            width: 80%;
            margin: 0 auto;
            margin-bottom: 21px;
        }
        
        form {
            text-align: center;
        }
        
        div {
            border-style: double;
            border-color: aqua;
            border-radius: 50px;
            border-width: 5px;
        }
        
        input {
            padding: 5px;
            background-color: aliceblue;
        }
        
        #submit {
            border-radius: 20px;
            border: solid;
            border-width: 3px;
            border-color: blue;
            width: 74px;
        }
        
        #pass {
            width: 212px;
            border: solid;
            border-width: 2px;
            border-color: cornflowerblue;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        #mail {
            width: 290px;
            border: solid;
            border-width: 2px;
            border-color: cornflowerblue;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        #page {
            text-align: center;
            padding: 70px;
        }
        
        hr {
            margin: 20px auto;
            width: 150px;
            border-color: aqua;
        }
    </style>
</head>

<body>
    <div id="page">
        <h1>LOREM IPSUM</h1>
        <hr>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus vel sed in alias ipsum, commodi eligendi fugiat. Ab harum modi officia odit unde, veniam aliquam cumque blanditiis, beatae ducimus, omnis.</p>

        <form action="">
            <input id="mail" type="email" placeholder="Enter your Latin E-mail">
            <br>
            <input id="pass" type="password" placeholder="E-mail Password">
            <br>
            <input id="submit" type="submit">
        </form>
    </div>


</body>

</html>
