<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table</title>

    <style>
        td {
            padding: 5px 10px;
            background-color: black;
            color: aqua;
        }
        
        table {
            border-bottom-color: aqua;
            background-color: aqua;
        }
    </style>



</head>

<body>
    <table border>
        <tr>
            <th>Name</th>
            <th>Phone #</th>
        </tr>


        <tr>
            <td>Eric</td>
            <td>111-111-1111</td>
        </tr>
        <tr>
            <td rowspan="2">Joan</td>
            <td>333-333-3333</td>
        </tr>
        <tr>

            <td>333-333-3333</td>
        </tr>



        <tr>
            <td>Charles</td>
            <td>555-555-5555</td>
        </tr>
        <tfoot>
            <td colspan="2">Table Footer</td>

        </tfoot>
    </table>










</body>

</html>
